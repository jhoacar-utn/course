<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
   
        <input type="text" name="name" placeholder="Insert your name" required>
        <input type="email" name="email" placeholder="Insert your email" required>
        <input type="password" name="password" placeholder="Insert your password" required>
        <button onclick="sendUser()">Register</button>
</body>
<script>
    function sendUser()
    {
        const name = document.getElementsByName("name").value;
        const email = document.getElementsByName("email").value;
        const password = document.getElementsByName("password").value;
        const data = {
            name: name,
            email: email,
            password: password
        }
        fetch("/api/user",{
            method: "POST",
            body: JSON.stringify(data)
        })
        .then((response)=>{
            return response.json();
        })
        .then((dataJson)=>{
            console.log(dataJson);
        })
        .catch((error)=>{
            console.log(error);
        })
    }
</script>
</html>
